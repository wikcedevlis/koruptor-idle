<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Tap Idle Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Tap Tap Idle Prototype</h1>
    <p>Money: <span id="money">0</span></p>
    <button id="tap-button">Tap to Earn</button>
    <div id="upgrade-section">
      <button id="upgrade-button">Upgrade (Cost: 10)</button>
      <p>Income Per Tap: <span id="income">1</span></p>
    </div>
    <!-- Tambahkan elemen event message di sini -->
    <p id="event-message" style="color: red; font-weight: bold;"></p>
  </div>

  <!-- Pastikan script.js dipanggil setelah semua elemen ada -->
  <script src="script.js"></script>
</body>
</html>
